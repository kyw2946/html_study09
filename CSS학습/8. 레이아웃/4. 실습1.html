<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 500px;
            border: 2px solid red;
            padding: 10px 0;
        }
        .box {
            width: 17.6%;
            height: 100px;
            background: orange;
            border: 2px solid gray;
            box-sizing: border-box;

            float: left;
            margin-right: 2%;
        }
        .box:first-child {
            margin-left: 2%;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>

</head>
<body>
    
    <div class="container clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
