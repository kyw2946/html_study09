<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .content {
            border: 2px solid gray;
        }

        .content p {
            width: 500px;
            height: 500px;

            border: 2px solid red;
            margin: 20px;
            padding: 20px;

            /* 패딩, 보더로 인해 박스의 크기가 변하지 않는 설정 */
            box-sizing: border-box;
        }

    </style>

</head>
<body>
    
    <section class="content">
        <p>
            모든 국민은 그 보호하는 자녀에게 적어도 초등교육과 법률이 정하는 교육을 받게 할 의무를 진다. 언론·출판은 타인의 명예나 권리 또는 공중도덕이나 사회윤리를 침해하여서는 아니된다. 언론·출판이 타인의 명예나 권리를 침해한 때에는 피해자는 이에 대한 피해의 배상을 청구할 수 있다.
        </p>
    </section>

</body>
</html>
